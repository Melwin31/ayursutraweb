<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Patient Login â€” AyurSutra (Prototype)</title>
<style>
  :root{
    --bg-top:#f4fbf4;
    --bg-bottom:#ffffff;
    --primary:#2f7a5e;
    --muted:#8d9a8f;
    --card:#ffffff;
    --accent:#efeadf;
    --shadow: 0 12px 40px rgba(18,20,24,0.06);
    --radius:14px;
    --font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:var(--font);
    background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .card {
    width:420px;
    background:var(--card);
    border-radius:18px;
    padding:32px 34px;
    box-shadow:var(--shadow);
    border: 1px solid rgba(47,122,94,0.03);
  }

  .brand {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:8px;
  }
  .logo {
    width:54px;
    height:54px;
    border-radius:12px;
    background:linear-gradient(135deg,var(--primary),#4aa77a);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-weight:800;
    font-size:18px;
  }
  .brand h1 { margin:0; font-size:20px; color:var(--primary); font-weight:800; }

  .headline {
    text-align:center;
    margin:8px 0 20px;
  }
  .headline h2 { margin:0; font-size:20px; font-weight:800; color:#264633; }
  .headline p { margin:8px 0 0; color:var(--muted); font-size:14px }

  /* toggle (visual only) */
  .toggle {
    display:flex;
    gap:8px;
    background:var(--accent);
    border-radius:999px;
    padding:6px;
    justify-content:center;
    width:100%;
    margin:14px 0 18px;
    border:1px solid rgba(0,0,0,0.02);
  }
  .toggle button {
    border:0;
    background:transparent;
    padding:10px 18px;
    border-radius:999px;
    font-weight:700;
    color:#45624f;
    cursor:default;
  }
  .toggle .active {
    background:#fff;
    box-shadow:0 4px 12px rgba(18,20,24,0.04);
  }

  label {
    display:block;
    font-weight:700;
    margin-top:12px;
    color:#2b3a32;
    font-size:14px;
  }
  .hint { color:var(--muted); font-size:13px; margin-top:6px; }

  input[type="email"],
  input[type="password"],
  input[type="text"]{
    width:100%;
    padding:12px 14px;
    margin-top:8px;
    border-radius:10px;
    border:1px solid #eee;
    background:#fff;
    font-size:14px;
    color:#203228;
    outline:none;
  }
  input::placeholder { color:#bdbdb8; }

  .form-row { margin-top:8px; }

  .btn-signin {
    width:100%;
    margin-top:18px;
    background:var(--primary);
    color:#fff;
    padding:12px 14px;
    border-radius:12px;
    border:0;
    font-weight:800;
    font-size:15px;
    cursor:default;
  }

  .links {
    text-align:center;
    margin-top:14px;
    color:var(--muted);
    font-size:14px;
  }
  .links a { color:var(--primary); text-decoration:none; font-weight:700; }

  .forgot { text-align:center; margin-top:10px; font-size:13px; color:var(--muted); }

  @media (max-width:460px){
    .card{ width:100%; padding:22px }
    .logo{ width:46px; height:46px }
  }
</style>
</head>
<body>
  <!-- Patient login form (prototype). Action set to patient-dashboard.html for navigation in prototype. -->
  <div class="card" role="region" aria-label="Patient sign in">
    <div class="brand">
      <div class="logo" aria-hidden>AS</div>
      <div>
        <h1>AyurSutra</h1>
        <div style="font-size:13px;color:var(--muted);margin-top:2px">Panchakarma Clinic</div>
      </div>
    </div>

    <div class="headline">
      <h2>Welcome Back</h2>
      <p>Sign in to your account to continue</p>
    </div>

    <!-- toggle -->
    <div class="toggle" role="tablist" aria-label="Login type">
      <button role="tab" aria-selected="false"><a href="staff-login.html" style="color:inherit;text-decoration:none">ðŸ‘¥ Staff Login</a></button>
      <button class="active" role="tab" aria-selected="true">ðŸ‘¤ Patient Login</button>
    </div>

    <!-- form -->
    <form action="select-language.html" method="get" autocomplete="on" aria-label="Patient sign-in form">
      <label for="pid">Email or Patient ID</label>
      <input id="pid" name="pid" type="text" placeholder="Enter your email or patient ID" >

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter your password" >

      <button type="submit" class="btn-signin">Patient Sign In</button>
    </form>

    <div class="links">
      <div>Don't have an account? <a href="patient-signup.html">Sign up</a></div>
    </div>

    <div class="forgot">Forgot password?</div>
  </div>
</body>
</html>
