<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Select Language ‚Äî AyurSutra</title>
<style>
  :root{
    --bg-start:#f3fbf9;
    --bg-end:#eefbf6;
    --card:#ffffff;
    --muted:#6f8a81;
    --primary:#08b77f;
    --radius:14px;
    --shadow:0 12px 30px rgba(8,24,20,0.08);
    font-family:Inter,system-ui,"Segoe UI",Roboto,Arial;
  }

  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,var(--bg-start),var(--bg-end));
  }

  .container{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:28px;
    width:100%;
    max-width:480px;
    display:flex;
    flex-direction:column;
  }

  h1{margin:0;font-size:22px;font-weight:900;color:#0f2a26}
  p{margin:6px 0 16px;font-size:14px;color:var(--muted)}

  /* search */
  .search{
    display:flex;align-items:center;gap:10px;
    padding:10px;
    background:#f5f8f7;
    border-radius:12px;
    margin-bottom:16px;
  }
  .search input{
    flex:1;border:0;outline:none;background:transparent;
    font-size:14px;color:#07221a;
  }

  /* languages */
  .lang-list{
    display:flex;flex-direction:column;gap:10px;
    max-height:280px;overflow:auto;
  }
  .lang-item{
    display:flex;align-items:center;gap:12px;
    padding:12px;
    border-radius:10px;
    background:#fff;
    border:1px solid rgba(0,0,0,0.05);
    cursor:pointer;
    transition:all .15s ease;
  }
  .lang-item:hover{background:#f0fcf7}
  .lang-item.selected{border-color:var(--primary);background:#eaf9f4}

  .lang-flag{
    width:42px;height:32px;border-radius:6px;
    background:#f1fbf7;
    display:flex;align-items:center;justify-content:center;
    font-weight:800;color:var(--primary)
  }
  .lang-body{flex:1}
  .lang-title{font-weight:800;font-size:15px}
  .lang-sub{font-size:13px;color:var(--muted)}

  /* buttons */
  .actions{margin-top:20px;display:flex;gap:12px}
  .btn{
    flex:1;padding:12px 16px;font-size:15px;font-weight:800;
    border:0;border-radius:10px;cursor:pointer;
  }
  .btn-ghost{background:#f8f9f8;color:var(--muted)}
  .btn-primary{background:var(--primary);color:#fff}
</style>
</head>
<body>
  <div class="container">
    <h1>Choose your language</h1>
    <p>Select the language you‚Äôd like to use in the app.</p>

    <div class="search">
      üîç <input id="langSearch" placeholder="Search language (e.g. English, ‡§π‡§ø‡§Ç‡§¶‡•Ä)" />
    </div>

    <div class="lang-list" id="langList"></div>

    <div class="actions">
      <button class="btn btn-ghost" id="backBtn">Back</button>
      <button class="btn btn-primary" id="continueBtn" disabled>Continue</button>
    </div>
  </div>

<script>
  (function(){
    const LANGS = [
      { id:'en',label:'English',native:'English',flag:'EN' },
      { id:'hi',label:'Hindi',native:'‡§π‡§ø‡§®‡•ç‡§¶‡•Ä',flag:'HI' },
      { id:'ta',label:'Tamil',native:'‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç',flag:'TA' },
      { id:'ml',label:'Malayalam',native:'‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç',flag:'ML' },
      { id:'kn',label:'Kannada',native:'‡≤ï‡≤®‡≥ç‡≤®‡≤°',flag:'KN' }
    ];
    const langList=document.getElementById('langList');
    const continueBtn=document.getElementById('continueBtn');
    const searchInput=document.getElementById('langSearch');
    let selected=null;

    function renderList(filter=''){
      langList.innerHTML='';
      const q=filter.toLowerCase();
      const filtered=LANGS.filter(l=>l.label.toLowerCase().includes(q)||l.native.toLowerCase().includes(q));
      filtered.forEach(l=>{
        const item=document.createElement('div');
        item.className='lang-item';
        item.innerHTML=`<div class="lang-flag">${l.flag}</div>
          <div class="lang-body"><div class="lang-title">${l.label}</div>
          <div class="lang-sub">${l.native}</div></div>`;
        item.onclick=()=>selectLang(l.id,item);
        langList.appendChild(item);
      });
    }
    function selectLang(id,el){
      selected=id;
      document.querySelectorAll('.lang-item').forEach(it=>it.classList.remove('selected'));
      el.classList.add('selected');
      continueBtn.disabled=false;
    }
    continueBtn.onclick=()=>location.href='patient-dashboard.html';
    document.getElementById('backBtn').onclick=()=>history.back();
    searchInput.oninput=e=>renderList(e.target.value);

    renderList();
  })();
</script>
</body>
</html>
